<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<script type="text/javascript">
    
function getXMLHttpRequest()
{
    var request = false;
    
    try {
        /*
	 * Przeglądarki: Firefox 2, Opera 9, IE 7
	 */
        request = new XMLHttpRequest();
    } catch(err1) {
        try {
            /*
             * Przeglądarka: IE 6
             */
            request = new ActiveXObject('Msxml2.XMLHTTP');
        } catch(err2) {
            try {
                /*
                 * Przeglądarka: IE 5
                 */
                request = new ActiveXObject('Microsoft.XMLHTTP');                
            } catch(err3) {
                request = false;
            }
        }
    }
    return request;
}    

var r;

r = getXMLHttpRequest();    

function processResponse()
{
    if (r.readyState == 4) {
        if (r.status == 200) { //
            alert('Tekst z serwera: ' + r.responseText);
        };
		else { // wystapienie problemu z zapytaniem
		/* 
		najczęstszymi błedami mogą być: 404 (Nie odnaleziono) lub 500 (Wewnętrzny błąd serwera)
		
		lista wszystkich kodów błedów znajduję się pod adresem https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html
		
		*/
		alert('Problem z zapytaniem, kod bledu: ' +r.status);
		}
    };
}

r.open('GET', 'wojda.txt', true);
r.onreadystatechange = processResponse;
r.send(null);
        
    </script>
    
  </head>
<body>

</body>
</html>
