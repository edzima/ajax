<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    #tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #e8fff1;     
		margin: 0 auto /* wypośrodkowanie pojemnika */
		color: white; /* zmiana koloru czcionki */
    }
    #minitresc {
        display: none;
        padding: 5px;
    }
    #ikona {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
	.red{
		color: red;
	}
    </style>
    
<script type="text/javascript">

var expanded = false;
var iloscKliklniec = 0;
function expandCollapse()
{
    if (expanded) {
        expanded = false;
        document.getElementById('minitresc').style.display = 'none';        
        document.getElementById('ikona').innerHTML = '+';
    } else {
        expanded = true;
        document.getElementById('minitresc').style.display = 'block';                
        document.getElementById('minitresc').innerHTML = 'Sprawdziłeś już jak to działa: <span class="red">' +iloscKliklniec + '</span> razy. / by Łukasz';
        document.getElementById('ikona').innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div id="tresc">
<a id="ikona" href="#" onclick="expandCollapse();">+</a>
Pojemnik na treść
<div id="minitresc"></div>
</div>

</body>
</html>
