<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    .tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #9966ff;        
        margin: 30px auto;
		color: white;
		
    }
    .minitresc {
        display: none;
        padding: 5px;
    }
    a {
        width: 20px;
		
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
	span { /* dodanie wlasciwosci do znacznika span, kolor wielkosć czcionki 2x podstawowa */
		color: #ffffcc;
		font-size:2em; 
	}
    </style>
    
<script type="text/javascript">

function expandCollapse(Id, number)
{
    var n = Id.parentNode.childNodes[2];
    if (n.style.display == 'block') {
        n.style.display = 'none';        
        Id.innerHTML = '+';
    } else {
        n.style.display = 'block';                
        n.innerHTML = 'To jest pojemnik nr: '+number;
        Id.innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div class="tresc"><a href="#" onclick="expandCollapse(this,1);">+</a><span>Pojemnik na treść</span><div></div></div>
<div class="tresc"><a href="#" onclick="expandCollapse(this,2);">+</a><span>Pojemnik na treść</span><div></div></div>

</body>
