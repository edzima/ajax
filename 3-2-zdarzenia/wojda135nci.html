<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #3.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    .zdarzenia li {
        padding: 5px;
        border: 1px solid black;
        width: 300px;
        margin: 5px;
    }
	
	.red {
		border: 2px solid red;
		background: #fef4e0;
	}
	
	.green {
		border: 2px solid green;
		background: #d8fee6;
	}
	
	.blue {
		border: 2px solid blue;
		background: #d6edfe;
	}
	
	
    </style>
    

<script type="text/javascript">

function onclickHandler()
{
    var el;
    el = document.getElementById('lista_zdarzen');
    el.innerHTML =  '<li class="red">Klikniecie w element, by Łukasz</li>'+el.innerHTML;

}    

function onmouseoverHandler()
{
    var el;
    el = document.getElementById('lista_zdarzen');
    el.innerHTML = '<li class="green">Wskaźni myszy nad elementem ;) by Łukasz</li>' +el.innerHTML;
}    

function onmouseoutHandler()
{
    var el;
    el = document.getElementById('lista_zdarzen');
    el.innerHTML = '<li class="blue">Wskaźnik myszy poza elementem ;( by Łukasz</li>'+el.innerHTML;

}    

</script>    

    
  </head>
<body>

<ul class="zdarzenia">
<li onclick="onclickHandler();">onclick</li>
<li onmouseover="onmouseoverHandler();">onmouseover</li>
<li onmouseout="onmouseoutHandler();">onmouseout</li>
</ul>

<ul id="lista_zdarzen">

</ul>
</body>
</html>
